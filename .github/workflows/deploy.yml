name: CI - Spring Boot API

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'  # Use 'zulu' or 'adopt' if you prefer
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn -B clean install -DskipTests

      - name: Verify Spring Boot App Starts (optional)
        run: mvn spring-boot:run -Dspring-boot.run.arguments=--server.port=8083 &
        continue-on-error: true  # Avoid fail if app is already covered by tests
